<title>Program 2a</title>
</head>
<body>
<script type="text/javascript">
var num=prompt("Enter a number: \n","");
if(num>0 && num!=null)
{
msgstr="Number and its squares are \n";
for(i=1;i<=num;i++)
{
msgstr=msgstr+i+"*"+i*i+"\n";
}
alert(msgstr);
}
else
alert("No input supplied");
</script>
</body>
